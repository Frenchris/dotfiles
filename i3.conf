# reload the configuration file
bindsym $mod+Shift+c reload

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart

# exit i3 (logs you out of your X session)
bindsym $mod+Alt+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
    # These bindings trigger as soon as you enter the resize mode

    # Pressing left will shrink the window’s width.
    # Pressing right will grow the window’s width.
    # Pressing up will shrink the window’s height.
    # Pressing down will grow the window’s height.
    bindsym Left resize shrink width 10 px or 10 ppt
    bindsym Down resize grow height 10 px or 10 ppt
    bindsym Up resize shrink height 10 px or 10 ppt
    bindsym Right resize grow width 10 px or 10 ppt

    # taser mode
    bindsym a resize shrink width 10 px or 10 ppt
    bindsym s resize grow height 10 px or 10 ppt
    bindsym w resize shrink height 10 px or 10 ppt
    bindsym e resize grow width 10 px or 10 ppt

    # back to normal: Enter or Escape or $mod+r
    bindsym Return mode "default"
    bindsym Escape mode "default"
    bindsym $mod+r mode "default"
}

bindsym $mod+r mode "resize"

focus_follows_mouse no

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
    position bottom
    status_command i3status

    # mode hide
    # hidden_state hide
    # modifier $mod

    colors {
        background #21252B
        statusline #6272a4
        separator  #444444
        #                  border  backgr. text
        focused_workspace  #21252B #ffaaff #21252B
        active_workspace   #333333 #21252B #ffffff
        inactive_workspace #333333 #21252B #888888
        urgent_workspace   #2f343a #ff0000 #ffffff
        # … and the rest
    }
}

for_window [class="^.*"] border pixel 2

# class                 border  backgr. text    indicator child_border
client.focused_inactive #000000 #212121 #d9d9d9 #0d1010 #21252B
client.unfocused        #000000 #212121 #d9d9d9 #424242 #21252B
client.focused          #d9d9d9 #cecece #000000 #d9d9d9 #ffaaff

exec_always --no-startup-id feh --bg-fill $HOME/Pictures/wallpaper.jpg
exec_always --no-startup-id $HOME/code/dotfiles/screens.js

# floating
for_window [class="Gnome-control-center"] floating enable
for_window [class="Arandr"] floating enable
for_window [class="feh"] floating enable
for_window [class="mpv"] floating enable

# media
bindsym $mod+u exec amixer -q -D pulse sset Master 3%+
bindsym $mod+BackSpace exec amixer -q -D pulse sset Master 3%-
bindsym $mod+o exec $HOME/code/dotfiles/spotify.js
bindsym $mod+period exec $HOME/code/dotfiles/spotify.js next
bindsym $mod+apostrophe exec $HOME/code/dotfiles/spotify.js previous

